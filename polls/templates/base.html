{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <title>{% block title %}My site{% endblock %}</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 col-xl-2 sidebar">
        <div class="sidebar-sticky">
        {% block sidebar %}
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="{% url 'polls:index' %}" class="nav-link">Polls</a>
          </li>
        </ul>
        {% endblock %}
        </div>
      </div>

      <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5">
        <main role="main" class="content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha256-pS96pU17yq+gVu4KBQJi38VpSuKN7otMrDQprzf/DWY=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
